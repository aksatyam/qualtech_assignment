<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Dashboard
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-margin>
    <ion-item no-margin no-lines *ngFor="let item of items; let i = index">
      <ion-label item-start>
        {{item.name}}
      </ion-label>
      <ion-icon item-end color="primary" name="create" (click)="update(item, i)"></ion-icon>
      <ion-icon item-end color="danger" name="trash" (click)="delete(item, i)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
